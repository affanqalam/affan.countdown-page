<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown-Affan-Pages</title>
</head>

<body>
    <h1>Countdown to 2025</h1>
    <div class="countdown-container">
        <div class="countdown-value-days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown-value-hour-c">
            <p class="big-text" id="hour">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-value-minute-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="coountdown-value-seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
    <script src="timer.js"></script>

</html>
